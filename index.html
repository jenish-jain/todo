<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">
    <title>Todo</title>
</head>

<body>
    <header>
        <div class="heading">ToDo</div>
    </header>

    <div id="new-todo">
        <input id="add-todo" type="text" name="add" placeholder="Add new ToDo">
        <a id="add-todo-button"href="#" onclick="onClick()"><i class="material-icons">add_circle_outline</i></a>
    </div>

    <div id="menu">
        <!-- all | active | completed -->
    <input class="menu" type="radio" name="gender" value="all"> All
    <input class="menu" type="radio" name="gender" value="active"> Active
    <input class="menu" type="radio" name="gender" value="completed"> Completed  
    </div>

    <ul id="todo-list"> 
        <!-- stores todo objects and display it in form od an unordered list -->

    </ul>

    <footer>
        #made_by_jenish
    </footer>

    <script src="/scripts/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Todo</title>
</head>

<body>
    <header>
        <div class="heading">ToDo</div>
    </header>

    <div id="new-todo">
        <input id="add-todo" type="text" name="add" placeholder="Add new ToDo">
        <a id="add-todo-button"href="#" onclick="onClick()"><i class="material-icons">add_circle_outline</i></a>
    </div>

    <div id="menu">
        <!-- all | active | completed -->
            <input class="menu" type="radio" name="filter" value="all" checked='true' onchange="applyFilter()"> All
            <input class="menu" type="radio" name="filter" value="active" onchange="applyFilter()"> Active
            <input class="menu" type="radio" name="filter" value="completed" onchange="applyFilter()"> Completed  
    </div>

    <div id='loader' class='loader'>
        <!-- show a loader when data is not fetched yet -->
    </div>
    <ul id="todo-list"> 
        <!-- stores todo objects and display it in form od an unordered list -->

    </ul>

    <footer>
        #made_by_jenish
    </footer>

    <script src="script.js"></script>

</body>

</html>
